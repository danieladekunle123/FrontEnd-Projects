<!DOCTYPE html>
<html>

    <head>

        <title>QR Code Generator</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <div class="container">

            <p>Enter A Text Or URL</p>

            <button onclick="generateQR()">Generate QR Code</button>

        </div>

        <script src="script.js"></script>

    </body>
